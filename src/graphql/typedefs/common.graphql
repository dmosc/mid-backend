# Interface
interface Timestamps {
  createdAt: Date!
  updatedAt: Date!
}

# Types
type Info {
  count: Int
  pages: Int
  next: Int
  prev: Int
}

# Inputs
input QueryParams {
  pageSize: Int!
  page: Int!
}

input QueryOperators {
  exists: Boolean
  eq: String
  ne: String
  in: [String]
  nin: [String]
}