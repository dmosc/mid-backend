# Custom Scalars
scalar Date
scalar Upload

# Directives
directive @paginate on FIELD_DEFINITION

type Query {
  # User
  users(params: QueryParams): Users! @paginate
  user(id: ID!): User

  # GCP
  signFileUrl(filePath: String!): SignedFileUrl!

  # Date
  serverDate: Date!
}

type Mutation {
  # User
  createUser(user: UserCreate!): User!
  updateUser(id: ID!, user: UserUpdate!): User
}
